<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registro de Visitantes</title>
  <!-- Íconos -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <!-- Estilos -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- Sección de bienvenida -->
  <section id="welcome" class="container-fluid">
    <div class="init">
      <img src="assets/img/logo.png" alt="logo if">
      <button id="toRegisterBtn">Registrar entrada</button>
    </div>
    <div>
      <div class="container">
        <h1>Bienvenido</h1>
        
        <form class="form">
          <input type="email" placeholder="Usuario" id="email">
          <input type="password" placeholder="contraseña" id="password">
          <button type="button" id="loginBtn" onclick="login()">Entrar</button>
        </form>
        <button id="data">Dash</button>
      </div>
  </section>
  
  <!-- Sección de registro -->
  <section id="register" class="d-none">
    <div class="circle">
      <img id="profilePic" class="profile-pic" src="">
    </div>
    <form id="cameraIcon" action="#" class="row">
      <label class="cameraButton">
        <i class="fas fa-camera"></i>
        <input id="photo" type="file" accept="image/*;capture=camera">
      </label>
    </form>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Nombre</label>
          <input id="visitorName" type="text" class="form-control" placeholder="Ingrese nombre">
        </div>
        <div class="form-group col-md-6">
          <label for="rut">RUT</label>
          <input type="text" id="visitorRut" class="form-control" placeholder="Ingrese RUT">
        </div>
      </div>
      <div class="form-group">
        <label for="visitorEmail">Correo</label>
        <input id="visitorEmail" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Ingrese correo">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="visitorCompany">Empresa</label>
          <input id="visitorCompany" type="text" class="form-control" placeholder="Ingrese empresa">
        </div>
        <div class="form-group col-md-6">
          <label for="visitorLicensePlate">Patente vehículo (en caso de usar estacionamiento)</label>
          <input id="visitorLicensePlate" type="text" class="form-control" placeholder="Ingrese patente">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCompany">Empresa a visitar</label>
          <select id="inputCompany" class="form-control">
            <option selected>Seleccionar</option>
            <option>Elestudio</option>
            <option>Robotics Lab</option>
            <option>Fábrica de Medios</option>
            <option>Café Altura</option>
            <option>Laboratoria</option>
            <option>Fundación Mustakis</option>
            <option>Destilería Húsares</option>
            <option>Aguas Lab</option>
            <option>Wild Projec Chile</option>
            <option>Deseis</option>
            <option>cdi</option>
            <option>Tremenda</option>
            <option>Ilegal</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmployee">Representante</label>
          <select id="inputEmployee" class="form-control">
            <option selected>Seleccionar</option>
            <option>Carolina Delgado (carolinadelgadob@gmail.com)</option>
            <option>Cindy López (cindy.lopezoportus@gmail.com)</option>
            <option>Elizabeth Vega (eb.vega.m@gmail.com)</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="inputReason">Motivo de la visita</label>
        <select id="inputReason" class="form-control">
          <option selected>Seleccionar</option>
          <option>Entrevista</option>
          <option>Reunión</option>
          <option>Social</option>
          <option>Proveedor</option>
          <option>Otro</option>
        </select>
      </div>
      <button id="registerUser" type="button" class="btn btn-primary">REGISTRAR</button>
    </form>
  </section>
  <section id="succes" class="d-none">
    <div class="container">
      <h1>Bienvenido a IF Blanco</h1>
      <h2> Tu visita a sido registrada con exito</h2>
    </div>
  </section>
  <!-- Dashboard  -->
  <section class="d-none" id="dashboard">

    <div>
      <ul id="dashboardList"></ul>
    </div>
  </section>

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

  <script src="assets/js/events.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/register.js"></script>
  <script src="assets/js/dashboard.js"></script>
  <script src="assets/js/jquery.rut.chileno.min.js"></script>
</body>

</html>
